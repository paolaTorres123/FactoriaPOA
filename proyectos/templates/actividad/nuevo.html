{% block titulo %}
    Nueva Actividad
{% endblock titulo %}
    

{% block contenido %}
    <h1>Nueva Actividad</h1>
    <form method="post" class="form">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-primary">Agregar</button>
        <a href="{% url "lista_actividad" %}" class="btn btn-danger">Cancelar</a>
    </form>
{% endblock contenido %}
